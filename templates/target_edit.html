<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body layui-anim layui-anim-up">
    <form class="layui-form">

{#            <div class="layui-input-block">#}
{#                <input type="text" name="target_id"  required lay-verify="required" value="{{ obj.id }}"  autocomplete="off" class="layui-input">#}
{#            </div>#}

        <div class="layui-form-item">
            <label class="layui-form-label">目标</label>
            <div class="layui-input-block">
                <input type="text" name="target_name" required lay-verify="required" placeholder="请输入目标主要名称"
                       autocomplete="off" value="{{ obj.target_name }}"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">根域名</label>
            <div class="layui-input-block">
                <input type="text" name="main_host" required lay-verify="required" placeholder="请输入目标根域名，多个域名使用分号隔开"
                       autocomplete="off" value="{{ obj.main_host }}"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" placeholder="请输入内容"  class="layui-textarea"> {{ obj.remark }}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="edit" lay-submit="">
                编辑
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(edit)', function (data) {


            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}',target_id:'{{ obj.id }}'},
            });

          $.ajax({
                url:'/api/target/edit/',
                method:'post',
                data:data.field,
                success:function(res){
                    console.log(res)
                    if(res.code== 1){
                         layer.alert("编辑成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
                    }
                    else
                        layer.alert("编辑失败",{icon: 5});
                },
                error:function (data) {
                }
            })
            return false;

        });


    });
</script>

</body>

</html>
